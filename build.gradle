
plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.itextpdf', name: 'itext7-core', version: '7.1.12', ext: 'pom'
    compile group: 'com.itextpdf', name: 'kernel', version: '7.1.12'
    compile group: 'com.itextpdf', name: 'io', version: '7.1.12'
    compile group: 'com.itextpdf', name: 'layout', version: '7.1.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

application {
    mainClassName = 'ch.so.agi.av.meldesystem.App'
}

test {
    useJUnitPlatform()
}
